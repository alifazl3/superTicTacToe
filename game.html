<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 100vh;
      box-sizing: border-box;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 660px;
      gap: 10px;
    }
    #chatBox {
      height: 100%;
      min-height: 200px;
      max-height: 100%;
      overflow-y: auto;
      background: #1a1a1a;
      color: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      justify-content: start;
      gap: 6px;
      border: 2px dashed #ffb703;
    }
    #chatBox:empty::before {
      content: 'Chat will appear here...';
      color: #666;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
    }
    #chatInput, button {
      font-family: 'Patrick Hand', cursive;
      font-size: 1em;
    }
    #chatInput {
      padding: 8px;
      width: 100%;
      border: 2px dashed #06d6a0;
      border-radius: 6px;
      background-color: #222;
      color: #eee;
      outline: none;
    }
    button {
      padding: 8px;
      border: 2px dashed #ef476f;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #f1f1f1;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #333;
    }
    .winner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 6rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 2;
    }
    .bigTic {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="wrapper">
      <div class="bigTic bigTic-1" id="mainTttCell1"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-2" id="mainTttCell2"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-3" id="mainTttCell3"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-4" id="mainTttCell4"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-5" id="mainTttCell5"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-6" id="mainTttCell6"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-7" id="mainTttCell7"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-8" id="mainTttCell8"><div class="winner-overlay"></div></div>
      <div class="bigTic bigTic-9" id="mainTttCell9"><div class="winner-overlay"></div></div>
    </div>
    <div class="chat-container">
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Type your message...">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script src="assets/scripts/scripts.js"></script>
</body>
</html>
